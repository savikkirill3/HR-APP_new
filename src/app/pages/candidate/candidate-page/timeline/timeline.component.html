<div class="main">
  <div class="buttons">
    <button mat-icon-button (click)="addInterview()" title="Assign interview">
      <mat-icon svgIcon="interview-icon"></mat-icon>
    </button>
    <button mat-icon-button (click)="loadCV()" title="Load CV">
      <mat-icon svgIcon="cv-icon"></mat-icon>
    </button>
    <button mat-icon-button (click)="addExperience()" title="Add experience">
      <mat-icon svgIcon="experience-icon"></mat-icon>
    </button>
    <button mat-icon-button (click)="addNotes()" title="Add Notes">
      <mat-icon svgIcon="notes-icon"></mat-icon>
    </button>
  </div>
  <div class="timeline">
    <mat-card class="notes-info" fxLayout *ngFor="let element of candidateInfo">
      <table fxFlex="1 1 auto" class="info-table" *ngIf="element.Note; else experience">
        <tr>
          <td>
            {{element.date | date}}</td>
          <td>
            <p>Note: {{element.Note}}</p>
          </td>
        </tr>
      </table>
      <ng-template #experience>
        <table fxFlex="1 1 auto" class="info-table">
          <tr>
            <td>
              {{element.date | date}}</td>
            <td>
              <p>{{ element.dateFrom | date }} &mdash; {{ element.dateTo | date }}</p>
              <p>Company: {{element.companyName}}</p>
              <p>Position: {{element.position}}</p>
            </td>
          </tr>
        </table>
      </ng-template>
    </mat-card>
  </div>
</div>
