<div class="main">
  <div class="buttons">
    <button mat-icon-button (click)="addInterview()" title="Assign interview">
      <mat-icon svgIcon="interview-icon"></mat-icon>
    </button>
    <button mat-icon-button (click)="loadCV($event)" (click)="isShowAddCvs = true" title="Load CV">
      <mat-icon svgIcon="cv-icon"></mat-icon>
    </button>
    <button mat-icon-button (click)="addExperience()" title="Add experience">
      <mat-icon svgIcon="experience-icon"></mat-icon>
    </button>
    <button mat-icon-button (click)="addNotes()" title="Add Notes">
      <mat-icon svgIcon="notes-icon"></mat-icon>
    </button>
  </div>
  <div class="timeline">
    <div class="notes-info" fxLayout *ngFor="let element of candidateInfo">
      <table fxFlex="1 1 auto" class="notes-info-table">
        <tr>
          <td>{{element.date | date}}</td>
          <td>Note: {{element.Note}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
